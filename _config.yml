# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: oncletom.io
subtitle: Photography series about *travels* and *human experience*.
description: "Hey, I'm Thomas! A french web engineer living in London, UK. I love combining analog and digital when it comes about photography and I ought to blend more narrative research over time."
author: Thomas Parisot
email: hi@oncletom.io
default_cover: https://oncletom.io/images/thomas-parisot.jpg
language: en-GB
timezone: Europe/London

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://oncletom.io/photography
root: /photography/
permalink: :year/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: ""
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year/:title.md # File name of new posts
default_layout: series
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: true
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: ../node_modules/hexo-theme-oncletom
layout: photography

nunjucks:
  autoescape: true
  throwOnUndefined: false
  watch: false

disqus_shortname: oncletom

graph:
  google_plus:    ~
  facebook:       ~
  twitter:        oncletom

archive_generator:
  per_page: 0
  yearly: true
  monthly: false
  daily: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: rsync
  host: ssh-oncletom.alwaysdata.net
  user: oncletom
  root: ~/../www_photography
